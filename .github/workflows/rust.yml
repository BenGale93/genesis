name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-build:
    name: "cargo build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: g++ pkg-config libx11-dev libasound2-dev libudev-dev libgtk-3-dev
          version: 1.0
      - run: cargo build --all

  cargo-fmt:
    name: "cargo fmt"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - run: cargo fmt --all --check

  cargo_clippy:
    name: "cargo clippy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: g++ pkg-config libx11-dev libasound2-dev libudev-dev libgtk-3-dev
          version: 1.0
      - run: cargo clippy --all --all-targets --all-features

  cargo-test:
    name: "cargo test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-11-01
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: g++ pkg-config libx11-dev libasound2-dev libudev-dev libgtk-3-dev
          version: 1.0
      - run: cargo test --verbose
